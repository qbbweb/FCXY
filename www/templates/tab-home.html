
<ion-view view-title="首页" hide-nav-bar = "true">
  <!--首页内部内容，这里将controller写到内部，以解决获取输入框值的scope范围问题-->
  <ion-content ng-controller="HomeCtrl">
    <style>
      .box{
        width: 100%;
        height: 4.65rem;
      }
      .box > img{
        width: 100%;
        Height:auto;
      }
      .titleItm h2{
        float: left;
      }
      .more{float: right;}
      a{
        text-decoration: none;
        color: #666;
      }
      .sy_img{
        width: 100%;
        height:2.8rem;
        background:#fff;
        overflow: hidden;
      }
      .sy_img img{
        height:2.8rem;
      }

    </style>

    <!--顶部搜索栏-->
    <div class="item item-input-inset" style="width:100%">
      <div style="width:1rem; height: 1rem; margin-right: 0.3rem;">
        <img src="img/person_touxiang.png" width="100%" height="auto"  ng-click="toggleLeftSideMenu()">
      </div>
      <label class="item-input-wrapper"><input type="text" placeholder="Search" ng-model="searchText"  ng-keyup="myKeyup($event)" /></label>
      <button class="button button-small icon ion-search" ng-click="doSearch()"></button>
    </div>

    <!--轮播图开始-->
    <ion-slide-box  auto-play="true" does-continue="true" slide-interval=2000 show-pager="true" delegate-handle="slideimgs">
      <ion-slide ng-repeat="lunbopic in lunbopics">
        <div class="box">
          <img  ng-click="tz_study({{lunbopic.ID}})" src="{{URLAdmin + lunbopic.Cpic}}" >
        </div>
      </ion-slide>
    </ion-slide-box>
    <!--轮播图结束-->

    <!--好评榜-->
    <div class="list">

      <div class="item titleItm">
          <h2>好评榜</h2>
      </div>

      <div class="item item-body">
        <div class="row" ng-repeat="homeGoodlistRow in homeGoodlistRows">
          <div class="col col-50" ng-repeat="homeGoodlistCol in homeGoodlistRow" ng-click="tz_study(homeGoodlistCol.ID)">
            <div class="sy_img">
              <img src="{{URLAdmin + homeGoodlistCol.Cpic}}" width="100%">
            </div>
            <h2>{{ homeGoodlistCol.Cname}}</h2>
            <p><a>{{ homeGoodlistCol.Cdescribe}}</a></p>
          </div>
        </div>
      </div>

    </div>

    <!--最新课程-->
    <div class="list">

      <div class="item titleItm">
        <h2>最新课程</h2>
        <p class="more">
          <a href="#/tab/lessonlist">更多 </a>
          <span class="icon ion-chevron-right"></span>
        </p>
      </div>

      <div class="item item-body">
        <div class="row" ng-repeat="homeNewListRow in homeNewLists">
          <div class="col col-50" ng-repeat="homeNewListCol in homeNewListRow"
               ng-click="tz_study({{homeNewListCol.ID}})">
            <div class="sy_img">
              <img src="{{URLAdmin + homeNewListCol.Cpic}}">
            </div>
            <h2>{{ homeNewListCol.Cname}}</h2>
            <p><a>{{ homeNewListCol.Cdescribe}}</a></p>
          </div>
        </div>
      </div>

    </div>

    <!--猜你喜欢-->
    <div class="">
      <div class="item titleItem">
        <h2> 猜你喜欢</h2>
      </div>
      <a class="item item-thumbnail-left" ng-repeat="homechooseList in homechooseLists" ng-click="tz_study({{homechooseList.ID}})">
        <img src="{{URLAdmin + homechooseList.Cpic}}" style="height: auto;">
        <h2>{{ homechooseList.Cname}}</h2>
        <p>{{ homechooseList.Cdescribe}}</p>
      </a>
    </div>


  </ion-content>
</ion-view>
